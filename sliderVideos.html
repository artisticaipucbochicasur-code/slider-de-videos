<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subida de Archivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f3f3f3;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #444;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #4CAF50;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
    }
    #fileName {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Seleccionar archivo</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file">
      <label for="fileInput">ðŸ“‚ Elegir archivo</label>
      <p id="fileName">NingÃºn archivo seleccionado</p>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("fileName");

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileName.textContent = "ðŸ“„ " + fileInput.files[0].name;
      } else {
        fileName.textContent = "NingÃºn archivo seleccionado";
      }
    });
  </script>
</body>
</html>
