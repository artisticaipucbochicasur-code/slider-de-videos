<!DOCTYPE html>
<html>
  <body>
    <h2>Lista de Videos</h2>
    <div id="videos"></div>

    <script>
      function loadVideos() {
        const sheetId = "1RBTn5zmKoLEpBRJ5K5zI54fDAtHLEFh9ZmIpfALyDFo"; // tu hoja de c√°lculo
        const api = `https://opensheet.elk.sh/${sheetId}/videos`; // üëà pesta√±a "videos"

        fetch(api)
          .then((res) => res.json())
          .then((rows) => {
            if (!Array.isArray(rows)) {
              throw new Error("Respuesta inesperada: " + JSON.stringify(rows));
            }
            let html = "";
            rows.forEach((row) => {
              if (row.link) {
                // convertimos uc?export=download a /preview si hace falta
                let previewLink = row.link.replace(
                  /uc\?export=download&id=/,
                  "file/d/"
                ) + "/preview";

                html += `
                  <div style="margin-bottom:20px;">
                    <iframe 
                      src="${previewLink}" 
                      width="320" 
                      height="240" 
                      allow="autoplay"
                      frameborder="0"
                      allowfullscreen>
                    </iframe>
                  </div>
                `;
              }
            });
            document.getElementById("videos").innerHTML = html;
          })
          .catch((err) => {
            document.getElementById("videos").innerHTML =
              "‚ùå Error al cargar videos: " + err;
          });
      }
      loadVideos();
    </script>
  </body>
</html>
