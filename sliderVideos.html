<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Videos</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .swiper {
      width: 90%;
      max-width: 600px;
      height: 400px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  
  <!-- Carrusel -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><video controls preload="none" src="video1.mp4"></video></div>
      <div class="swiper-slide"><video controls preload="none" src="video2.mp4"></video></div>
      <div class="swiper-slide"><video controls preload="none" src="video3.mp4"></video></div>
    </div>
    <!-- Puntos de paginaciÃ³n -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    // Pausar videos al cambiar de slide
    swiper.on('slideChangeTransitionStart', () => {
      const videos = document.querySelectorAll("video");
      videos.forEach(video => {
        video.pause();
      });
    });
  </script>
</body>
</html>
