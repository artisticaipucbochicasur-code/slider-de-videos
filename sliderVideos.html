<!DOCTYPE html>
<html>
  <body>
    <h2>Lista de Videos</h2>
    <div id="videos"></div>

    <script>
      function loadVideos() {
        const sheetId = "1RBTn5zmKoLEpBRJ5K5zI54fDAtHLEFh9ZmIpfALyDFo"; // ðŸ‘ˆ el mismo de antes
        const api = `https://opensheet.elk.sh/${sheetId}/Hoja1`; 
        // opensheet convierte tu hoja pÃºblica en JSON

        fetch(api)
          .then((res) => res.json())
          .then((rows) => {
            let html = "";
            rows.forEach((row) => {
              if (row.link) {
                html += `<video width="320" height="240" controls>
                           <source src="${row.link}" type="video/mp4">
                         </video><br>`;
              }
            });
            document.getElementById("videos").innerHTML = html;
          });
      }
      loadVideos();
    </script>
  </body>
</html>
