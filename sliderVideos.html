<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar Carga de Video MÃ³vil</title>
</head>
<body style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin: 0;">

    <h2>Selecciona y reproduce un video</h2>

    <input type="file" id="videoInput" accept="video/*" style="margin-top: 20px;">

    <video id="videoPlayer" width="300" controls style="margin-top:20px; display:none;"></video>

    <script>
        const videoInput = document.getElementById('videoInput');
        const videoPlayer = document.getElementById('videoPlayer');

        videoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                // Crea una URL temporal para el archivo seleccionado
                const videoURL = URL.createObjectURL(file);
                videoPlayer.src = videoURL;
                videoPlayer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
