<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir video a DECOM</title>
  <style>
    body { font-family: sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
    .card { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    #status { margin-top: 15px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Subir Video</h2>
    <input type="text" id="titulo" placeholder="Título del video" />
    <input type="file" id="fileInput" accept="video/*" />
    <button id="btnUpload">Subir</button>
    <div id="status"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

    document.getElementById("btnUpload").onclick = async () => {
      const titulo = document.getElementById("titulo").value.trim();
      const file = document.getElementById("fileInput").files[0];
      const status = document.getElementById("status");
      if (!titulo || !file) {
        alert("Debe escribir un título y elegir un archivo");
        return;
      }
      status.textContent = "⏳ Subiendo...";

      const identifier = "artistica_bochica_" + Date.now();
      const xhr = new XMLHttpRequest();
      xhr.open("PUT", `https://s3.us.archive.org/${identifier}/${file.name}`, true);
      xhr.setRequestHeader("authorization", "LOW KPJmAQCm1UyNJWqv:9JkBrIGexGNOynyf");
      xhr.setRequestHeader("x-archive-auto-make-bucket", "1");
      xhr.setRequestHeader("x-archive-meta-title", file.name);
      xhr.setRequestHeader("x-archive-meta-mediatype", "movies");
      xhr.setRequestHeader("x-archive-meta-description", "Video subido desde la app DECOM");
      xhr.setRequestHeader("x-archive-meta-collection", "opensource_movies");
      xhr.setRequestHeader("x-archive-meta-creator", "artistica_bochica");
      xhr.setRequestHeader("Content-Type", file.type);

      xhr.onload = async () => {
        if (xhr.status === 200) {
          const directLink = `https://archive.org/download/${identifier}/${encodeURIComponent(file.name)}`;
          status.innerHTML = `✅ ¡Subido!<br><a href="${directLink}" target="_blank">Ver video</a>`;

          const resp = await fetch(`${GAS_URL}?accion=guardar&tipo=video&titulo=${encodeURIComponent(titulo)}&link=${encodeURIComponent(directLink)}`);
          const data = await resp.json();
          console.log("Guardado en la hoja:", data);
        } else {
          status.textContent = "❌ Error en subida: " + xhr.responseText;
        }
      };

      xhr.onerror = () => status.textContent = "❌ Error de red durante la subida";
      xhr.send(file);
    };
  </script>
</body>
</html>
