<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Videos</title>
  <!-- Swiper.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .swiper {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      background: #000;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 80%;
      border: none;
    }
    .video-title {
      font-size: 20px;
      font-weight: bold;
      margin: 12px;
      text-align: center;
      color: #f1f1f1;
    }
    /* Puntos */
    .swiper-pagination-bullet {
      background: #fff !important;
      opacity: 0.6;
    }
    .swiper-pagination-bullet-active {
      background: #ffcc00 !important;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Carrusel -->
  <div class="swiper">
    <div class="swiper-wrapper" id="videoContainer">
      <!-- Aquí se insertan los videos dinámicamente -->
    </div>
    <!-- Solo los punticos -->
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    async function cargarVideos() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec?accion=listar&tipo=videos");
        const data = await res.json();

        if (Array.isArray(data.data)) {
          const contenedor = document.getElementById("videoContainer");
          contenedor.innerHTML = "";

          data.data.forEach(row => {
            const titulo = row[0];
            const link = row[1];

            // Embed automático para YouTube o Archive.org
            let embedLink = link;
            if (link.includes("youtube.com/watch")) {
              const videoId = new URL(link).searchParams.get("v");
              embedLink = `https://www.youtube.com/embed/${videoId}`;
            }

            const slide = document.createElement("div");
            slide.className = "swiper-slide";
            slide.innerHTML = `
              <iframe src="${embedLink}" allowfullscreen></iframe>
              <div class="video-title">${titulo}</div>
            `;
            contenedor.appendChild(slide);
          });

          // Inicializar Swiper (solo puntos y swipe con dedo)
          new Swiper(".swiper", {
            loop: true,
            pagination: { el: ".swiper-pagination", clickable: true },
          });
        }
      } catch (e) {
        console.error("Error cargando videos:", e);
      }
    }

    cargarVideos();
  </script>
</body>
</html>
