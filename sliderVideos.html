<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Galería de Videos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    :root {
      --bg1: #000;
      --bg2: #000;
      --text: #fff;
      --dot: #ffffffcc;
      --dot-active: #ffcc00;
      --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER: titulo + paginación */
    .swiper-header {
      flex: 0 0 auto;
      text-align: center;
      padding: 12px 8px 4px;
    }

    .video-title {
      font-size: 18px;
      font-weight: 600;
      color: #f1f1f1;
      margin-bottom: 6px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    .swiper-pagination {
      position: static !important; /* que no flote, queda bajo el título */
    }

    /* CONTENEDOR DE VIDEOS */
    .swiper-wrapper {
      flex: 1 1 auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .player-card {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      border-radius: 10px;
    }

    .poster {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      background-size: cover;
      background-position: center center;
      cursor: pointer;
    }

    .play-btn {
      display: grid;
      place-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.55);
      font-size: 28px;
      border: 2px solid #fff;
    }

    .player-iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    .swiper-pagination-bullet {
      background: var(--dot) !important;
      opacity: 1 !important;
    }

    .swiper-pagination-bullet-active {
      background: var(--dot-active) !important;
    }

    /* FOOTER: mensaje deslizar animado */
    .swiper-footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 16px 10px;
      font-size: 15px;
      color: #aaa;
      letter-spacing: 0.5px;
      font-weight: 400;
      opacity: 0;
      transition: opacity 0.6s;
      user-select: none;
    }

    .swiper-footer.show {
      opacity: 0.9;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      z-index: 10;
      color: #fff;
    }

    .play-pause-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #fff;
      color: #fff;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <!-- HEADER -->
    <div class="swiper-header">
      <div id="video-title" class="video-title">Cargando...</div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- VIDEOS -->
    <div class="swiper-wrapper" id="slides"></div>

    <!-- FOOTER -->
    <div class="swiper-footer" id="swiper-footer">⬅️ Desliza para cambiar de video ➡️</div>
  </div>

  <div id="loader"><span class="spinner">⏳</span></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    let swiper = null;
    let players = {};
    let videoTitles = [];

    function getEmbedInfo(link) {
      const url = new URL(link, location.href);
      if (url.hostname.includes("youtube.com") || url.hostname.includes("youtu.be")) {
        let videoId = url.hostname.includes("youtube.com")
          ? url.searchParams.get("v") || ""
          : url.pathname.replace("/", "");
        if (videoId) {
          return {
            type: "youtube",
            embedSrc: `https://www.youtube.com/embed/${videoId}?rel=0&playsinline=1`,
            poster: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
            videoId,
          };
        }
      }
      if (url.hostname.includes("archive.org")) {
        const m = link.match(/archive\.org\/embed\/([^?&#/]+)/i) || link.match(/archive\.org\/download\/([^/?#]+)/i);
        let identifier = m ? m[1] : "";
        return {
          type: "archive",
          embedSrc: identifier ? `https://archive.org/embed/${identifier}` : link,
          poster: identifier ? `https://archive.org/services/img/${identifier}` : "",
        };
      }
      return { type: "other", embedSrc: link, poster: "" };
    }

    function createSlide(titulo, link) {
      const { embedSrc, poster } = getEmbedInfo(link);
      const slide = document.createElement("div");
      slide.className = "swiper-slide";
      const card = document.createElement("div");
      card.className = "player-card";
      card.dataset.embed = embedSrc;
      const posterEl = document.createElement("div");
      posterEl.className = "poster";
      if (poster) posterEl.style.backgroundImage = `url("${poster}")`;
      const playBtn = document.createElement("div");
      playBtn.className = "play-btn";
      playBtn.textContent = "▶";
      posterEl.appendChild(playBtn);
      posterEl.addEventListener("click", () => mountIframe(card));
      card.appendChild(posterEl);
      slide.appendChild(card);
      return slide;
    }

    function mountIframe(cardEl) {
      if (cardEl.querySelector("iframe")) return;
      const src = cardEl.dataset.embed;
      const info = getEmbedInfo(src);

      // Bloquear swiper mientras se reproduce
      if (swiper) {
        swiper.allowSlideNext = false;
        swiper.allowSlidePrev = false;
      }

      // Mostrar footer animado
      const footer = document.getElementById("swiper-footer");
      if (footer) footer.classList.add("show");

      if (info.type === "youtube") {
        const container = document.createElement("div");
        container.className = "player-iframe";
        cardEl.appendChild(container);

        const poster = cardEl.querySelector(".poster");
        if (poster) poster.remove();

        const ppBtn = document.createElement("div");
        ppBtn.className = "play-pause-btn";
        ppBtn.textContent = "⏸";
        cardEl.appendChild(ppBtn);

        players[src] = new YT.Player(container, {
          videoId: info.videoId,
          playerVars: { autoplay: 1, rel: 0, playsinline: 1 },
          events: {
            onReady: (event) => {
              event.target.playVideo();
              ppBtn.addEventListener("click", () => {
                const state = event.target.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                  event.target.pauseVideo();
                  ppBtn.textContent = "▶";
                  if (swiper) {
                    swiper.allowSlideNext = true;
                    swiper.allowSlidePrev = true;
                  }
                } else {
                  event.target.playVideo();
                  ppBtn.textContent = "⏸";
                  if (swiper) {
                    swiper.allowSlideNext = false;
                    swiper.allowSlidePrev = false;
                  }
                }
              });
            },
            onStateChange: (event) => {
              // desbloquear swiper cuando termina el video
              if (event.data === YT.PlayerState.ENDED && swiper) {
                swiper.allowSlideNext = true;
                swiper.allowSlidePrev = true;
                if (footer) footer.classList.remove("show");
              }
            },
          },
        });
      } else {
        const iframe = document.createElement("iframe");
        iframe.className = "player-iframe";
        iframe.allow = "autoplay; fullscreen";
        iframe.src = src + (src.includes("?") ? "&" : "?") + "autoplay=1";
        const poster = cardEl.querySelector(".poster");
        if (poster) poster.remove();
        cardEl.appendChild(iframe);
      }
    }

    function restorePoster(card) {
      const src = card.dataset.embed;
      const player = players[src];
      if (player) player.pauseVideo();
      const iframeContainer = card.querySelector(".player-iframe");
      if (iframeContainer) iframeContainer.remove();
      const btn = card.querySelector(".play-pause-btn");
      if (btn) btn.remove();
      const footer = document.getElementById("swiper-footer");
      if (footer) footer.classList.remove("show");
      if (!card.querySelector(".poster")) {
        const info = getEmbedInfo(src);
        const posterEl = document.createElement("div");
        posterEl.className = "poster";
        if (info.poster) posterEl.style.backgroundImage = `url("${info.poster}")`;
        const playBtn = document.createElement("div");
        playBtn.className = "play-btn";
        playBtn.textContent = "▶";
        posterEl.appendChild(playBtn);
        posterEl.addEventListener("click", () => mountIframe(card));
        card.appendChild(posterEl);
      }
    }

    function cleanupIframesExceptActive() {
      if (!swiper) return;
      const activeIndex = swiper.realIndex;
      swiper.slides.forEach((slide, index) => {
        if (index !== activeIndex) {
          const card = slide.querySelector(".player-card");
          if (card) restorePoster(card);
        }
      });
      // actualizar título dinámico
      document.getElementById("video-title").textContent = videoTitles[activeIndex] || "Video";
    }

    async function cargarVideos() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listar&tipo=videos`);
        const data = await res.json();
        const wrapper = document.getElementById("slides");
        wrapper.innerHTML = "";
        videoTitles = [];
        if (Array.isArray(data.data)) {
          data.data.forEach((row) => {
            const titulo = row[0];
            const link = row[1];
            wrapper.appendChild(createSlide(titulo, link));
            videoTitles.push(titulo);
          });
        }
        if (swiper) swiper.destroy(true, true);
        swiper = new Swiper(".swiper", {
          loop: true,
          direction: "horizontal",
          slidesPerView: 1,
          spaceBetween: 10,
          pagination: { el: ".swiper-pagination", clickable: true },
          on: { slideChange: cleanupIframesExceptActive },
        });
        cleanupIframesExceptActive();
      } catch (e) {
        console.error("Error cargando videos:", e);
      } finally {
        loader.style.display = "none";
      }
    }

    cargarVideos();
  </script>
</body>
</html>
