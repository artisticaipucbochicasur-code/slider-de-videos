<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Galería de Videos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    :root {
      --bg1: #000;
      --bg2: #000;
      --text: #fff;
      --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    .swiper { width: 100vw; height: 100vh; }
    .swiper-slide {
      display: flex; flex-direction: column; justify-content: center; align-items: stretch;
      position: relative; background: #000;
    }
    .player-card {
      position: relative; width: 100%; height: calc(100vh - 120px);
      background: #000; overflow: hidden; box-shadow: var(--card-shadow); border-radius: 10px;
    }
    .poster {
      position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
      background: #111; background-size: cover; background-position: center center;
      cursor: pointer; user-select: none; -webkit-user-select: none; touch-action: manipulation;
    }
    .play-btn {
      display: grid; place-items: center; width: 70px; height: 70px; border-radius: 50%;
      background: rgba(0,0,0,0.55); backdrop-filter: blur(2px); font-size: 28px; line-height: 1;
      border: 2px solid #fff;
    }
    .player-iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; background: #000; }
    .video-title {
      height: 48px; display: flex; align-items: center; justify-content: center;
      padding: 6px 10px; font-size: 18px; font-weight: 600; text-align: center;
      color: #f1f1f1; text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    .swipe-hint {
      height: 60px; display: flex; align-items: center; justify-content: center;
      font-size: 16px; color: #aaa; font-style: italic; margin-top: 6px;
      user-select: none; touch-action: pan-y pan-x;
    }
    #loader {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      font-size: 28px; z-index: 10; color: #fff; text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loader .spinner { display: inline-block; animation: spin 1.1s linear infinite; }
    .play-pause-btn {
      position: absolute; bottom: 15px; right: 15px; width: 50px; height: 50px; border-radius: 50%;
      background: rgba(0,0,0,0.6); border: 2px solid #fff; color: #fff;
      font-size: 20px; display: flex; align-items: center; justify-content: center;
      cursor: pointer; z-index: 5;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper" id="slides"></div>
  </div>
  <div id="loader"><span class="spinner">⏳</span></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";
    let swiper = null;
    let players = {};

    function getEmbedInfo(link) {
      const url = new URL(link, location.href);
      if (url.hostname.includes("youtube.com") || url.hostname.includes("youtu.be")) {
        let videoId = url.hostname.includes("youtube.com") ? url.searchParams.get("v") : url.pathname.replace("/", "");
        if (videoId) {
          return {
            type: "youtube",
            embedSrc: `https://www.youtube.com/embed/${videoId}?rel=0&playsinline=1`,
            poster: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
            videoId
          };
        }
      }
      if (url.hostname.includes("archive.org")) {
        let identifier = (link.match(/archive\.org\/embed\/([^?&#/]+)/i) || [])[1] || 
                         (link.match(/archive\.org\/download\/([^/?#]+)/i) || [])[1];
        let embedSrc = identifier ? `https://archive.org/embed/${identifier}` : link;
        return { type: "archive", embedSrc, poster: identifier ? `https://archive.org/services/img/${identifier}` : "" };
      }
      return { type: "other", embedSrc: link, poster: "" };
    }

    function createSlide(titulo, link) {
      const { embedSrc, poster } = getEmbedInfo(link);
      const slide = document.createElement("div");
      slide.className = "swiper-slide";

      const wrapper = document.createElement("div");
      wrapper.style.display = "flex"; wrapper.style.flexDirection = "column";
      wrapper.style.height = "100%"; wrapper.style.justifyContent = "space-between";

      const title = document.createElement("div");
      title.className = "video-title"; title.textContent = titulo || "Video";
      wrapper.appendChild(title);

      const card = document.createElement("div");
      card.className = "player-card"; card.dataset.embed = embedSrc;

      const posterEl = document.createElement("div");
      posterEl.className = "poster"; if (poster) posterEl.style.backgroundImage = `url("${poster}")`;
      const playBtn = document.createElement("div");
      playBtn.className = "play-btn"; playBtn.textContent = "▶";
      posterEl.appendChild(playBtn);
      posterEl.addEventListener("click", () => mountIframe(card));

      card.appendChild(posterEl);
      wrapper.appendChild(card);

      const hint = document.createElement("div");
      hint.className = "swipe-hint"; hint.textContent = "⬅️ Desliza aquí para cambiar ➡️";
      wrapper.appendChild(hint);

      slide.appendChild(wrapper);
      return slide;
    }

    function mountIframe(cardEl) {
      if (cardEl.querySelector("iframe")) return;
      const src = cardEl.dataset.embed;
      const info = getEmbedInfo(src);
      cardEl.innerHTML = ""; // limpiar poster

      if (info.type === "youtube") {
        const container = document.createElement("div");
        container.className = "player-iframe";
        cardEl.appendChild(container);

        const ppBtn = document.createElement("div");
        ppBtn.className = "play-pause-btn"; ppBtn.textContent = "⏸";
        cardEl.appendChild(ppBtn);

        players[src] = new YT.Player(container, {
          videoId: info.videoId,
          playerVars: { autoplay: 1, rel: 0, playsinline: 1 },
          events: {
            onReady: (event) => {
              event.target.playVideo();
              ppBtn.addEventListener("click", () => {
                const state = event.target.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                  event.target.pauseVideo(); ppBtn.textContent = "▶";
                } else {
                  event.target.playVideo(); ppBtn.textContent = "⏸";
                }
              });
            }
          }
        });
      } else {
        const iframe = document.createElement("iframe");
        iframe.className = "player-iframe";
        iframe.setAttribute("allow","accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share");
        iframe.setAttribute("allowfullscreen","true");
        iframe.src = src + (src.includes("?") ? "&" : "?") + "autoplay=1"; 
        cardEl.appendChild(iframe);
      }
    }

    function restorePoster(card) {
      const src = card.dataset.embed;
      const info = getEmbedInfo(src);
      if (players[src]) players[src].pauseVideo();
      card.innerHTML = "";
      const posterEl = document.createElement("div");
      posterEl.className = "poster"; if (info.poster) posterEl.style.backgroundImage = `url("${info.poster}")`;
      const playBtn = document.createElement("div");
      playBtn.className = "play-btn"; playBtn.textContent = "▶";
      posterEl.appendChild(playBtn);
      posterEl.addEventListener("click", () => mountIframe(card));
      card.appendChild(posterEl);
    }

    function cleanupIframesExceptActive() {
      if (!swiper) return;
      const activeIndex = swiper.realIndex;
      swiper.slides.forEach((slide, index) => {
        if (index !== activeIndex) {
          const card = slide.querySelector(".player-card");
          if (card) restorePoster(card);
        }
      });
    }

    async function cargarVideos() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listar&tipo=videos`);
        const data = await res.json();
        const wrapper = document.getElementById("slides");
        wrapper.innerHTML = "";

        if (Array.isArray(data.data)) {
          data.data.forEach(row => wrapper.appendChild(createSlide(row[0], row[1])));
        }
        if (swiper) swiper.destroy(true, true);
        swiper = new Swiper(".swiper", {
          loop: true,
          direction: "horizontal",
          slidesPerView: 1,
          spaceBetween: 10,
          on: { slideChange: cleanupIframesExceptActive }
        });
        cleanupIframesExceptActive();
      } catch (e) {
        console.error("Error cargando videos:", e);
      } finally {
        loader.style.display = "none";
      }
    }
    cargarVideos();
  </script>
</body>
</html>
