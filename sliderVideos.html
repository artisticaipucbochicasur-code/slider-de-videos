<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>Galería de Videos</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <style>
    :root {
      --bg1: #000;
      --bg2: #000;
      --text: #fff;
      --dot: #ffffffcc;
      --dot-active: #ffcc00;
      --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      position: relative;
      background: #000;
    }

    .player-card {
      position: relative;
      width: 100%;
      height: calc(100vh - 80px);
      background: #000;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      border-radius: 10px;
    }

    .poster {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      background-size: cover;
      background-position: center center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .play-btn {
      display: grid;
      place-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(2px);
      font-size: 28px;
      line-height: 1;
      border: 2px solid #fff;
      z-index: 2; /* Aseguramos que el botón de play inicial esté sobre el touch-blocker */
    }

    .player-iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    .video-title {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      color: #f1f1f1;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    .swiper-pagination-bullet {
      background: var(--dot) !important;
      opacity: 1 !important;
    }

    .swiper-pagination-bullet-active {
      background: var(--dot-active) !important;
    }

    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      z-index: 10;
      color: #fff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    #loader .spinner {
      display: inline-block;
      animation: spin 1.1s linear infinite;
    }

    /* La capa de bloqueo táctil, ahora siempre visible sobre el iframe */
    .touch-blocker {
      position: absolute;
      inset: 0;
      z-index: 1; /* Por encima del iframe */
    }

    /* Nuevo: Contenedor para los controles de reproducción */
    .video-controls {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3; /* Aseguramos que esté sobre el touch-blocker */
    }
    .video-controls button {
        background: rgba(0, 0, 0, 0.55);
        border: 2px solid #fff;
        color: #fff;
        font-size: 24px;
        padding: 10px 15px;
        border-radius: 50%;
        cursor: pointer;
        backdrop-filter: blur(2px);
        user-select: none;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper" id="slides"></div>
    <div class="swiper-pagination"></div>
  </div>

  <div id="loader"><span class="spinner">⏳</span></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY6m3H8WD494cnoQbNXwspsZtD1sGu97yio9mk9DTozGSuyo6gHXB1W6HArcpYfP2/exec";

    let swiper = null;

    const youtubePlayers = {};

    function getEmbedInfo(link) {
      const url = new URL(link, location.href);

      if (url.hostname.includes("youtube.com") || url.hostname.includes("youtu.be")) {
        let videoId = "";
        if (url.hostname.includes("youtube.com")) {
          videoId = url.searchParams.get("v") || "";
        } else if (url.hostname.includes("youtu.be")) {
          videoId = url.pathname.replace("/", "");
        }
        if (videoId) {
          const embedSrc = `https://www.youtube.com/embed/${videoId}?rel=0&playsinline=1&enablejsapi=1&controls=0&modestbranding=1`;
          const poster = "https://img.youtube.com/vi/" + videoId + "/hqdefault.jpg";
          return { type: "youtube", embedSrc, poster, videoId };
        }
      }

      if (url.hostname.includes("archive.org")) {
        let embedSrc = link;
        let identifier = "";
        const m = link.match(/archive\.org\/embed\/([^?&#/]+)/i);
        if (m && m[1]) {
          identifier = m[1];
        } else {
          const m2 = link.match(/archive\.org\/download\/([^/?#]+)/i);
          if (m2 && m2[1]) {
            identifier = m2[1];
            embedSrc = `https://archive.org/embed/${identifier}`;
          }
        }
        const poster = identifier ? `https://archive.org/services/img/${identifier}` : "";
        return { type: "archive", embedSrc, poster };
      }

      return { type: "other", embedSrc: link, poster: "" };
    }

    function createSlide(titulo, link, index) {
      const info = getEmbedInfo(link);

      const slide = document.createElement("div");
      slide.className = "swiper-slide";

      const card = document.createElement("div");
      card.className = "player-card";
      card.dataset.embed = info.embedSrc;
      card.dataset.videoId = info.videoId || '';
      card.dataset.index = index;

      const posterEl = document.createElement("div");
      posterEl.className = "poster";
      if (info.poster) {
        posterEl.style.backgroundImage = `url("${info.poster}")`;
      }

      const playBtn = document.createElement("div");
      playBtn.className = "play-btn";
      playBtn.textContent = "▶";
      posterEl.appendChild(playBtn);

      posterEl.addEventListener("click", () => {
        mountIframe(card);
      });

      card.appendChild(posterEl);
      
      const touchBlocker = document.createElement("div");
      touchBlocker.className = "touch-blocker";
      card.appendChild(touchBlocker);

      const title = document.createElement("div");
      title.className = "video-title";
      title.textContent = titulo || "Video";

      slide.appendChild(card);
      slide.appendChild(title);
      return slide;
    }

    function mountIframe(cardEl) {
      if (cardEl.querySelector("iframe")) return;
      
      const info = getEmbedInfo(cardEl.dataset.embed);
      
      const iframe = document.createElement("iframe");
      iframe.className = "player-iframe";
      iframe.id = `player-${cardEl.dataset.index}`;
      iframe.setAttribute("allow", "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share");
      iframe.setAttribute("allowfullscreen", "true");
      iframe.src = info.embedSrc + (info.embedSrc.includes("?") ? "&" : "?") + "autoplay=1"; 
      
      const poster = cardEl.querySelector(".poster");
      if (poster) poster.remove();
      cardEl.appendChild(iframe);
      
      // Añadimos el contenedor de controles para Play/Pausa
      const controlsContainer = document.createElement('div');
      controlsContainer.className = 'video-controls';
      const toggleButton = document.createElement('button');
      toggleButton.textContent = '⏸';
      toggleButton.id = `toggle-btn-${cardEl.dataset.index}`;
      controlsContainer.appendChild(toggleButton);
      cardEl.appendChild(controlsContainer);

      if (info.type === 'youtube') {
        const player = new YT.Player(iframe.id, {
          events: {
            'onReady': (event) => {
              toggleButton.addEventListener('click', () => {
                const state = event.target.getPlayerState();
                if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.BUFFERING) {
                  event.target.pauseVideo();
                } else {
                  event.target.playVideo();
                }
              });
            },
            'onStateChange': (event) => {
              if (event.data === YT.PlayerState.PLAYING || event.data === YT.PlayerState.BUFFERING) {
                toggleButton.textContent = '⏸';
              } else {
                toggleButton.textContent = '▶';
              }
            }
          }
        });
        youtubePlayers[iframe.id] = player;
      }
    }

    function restorePoster(card) {
      const iframe = card.querySelector("iframe");
      const controls = card.querySelector(".video-controls");
      if (iframe) {
        const info = getEmbedInfo(card.dataset.embed);
        if (info.type === 'youtube' && youtubePlayers[iframe.id]) {
          youtubePlayers[iframe.id].pauseVideo();
        } else {
          iframe.remove();
        }
      }
      if (controls) {
        controls.remove();
      }

      if (!card.querySelector(".poster")) {
        const info = getEmbedInfo(card.dataset.embed);
        const posterEl = document.createElement("div");
        posterEl.className = "poster";
        if (info.poster) {
          posterEl.style.backgroundImage = `url("${info.poster}")`;
        }
        const playBtn = document.createElement("div");
        playBtn.className = "play-btn";
        playBtn.textContent = "▶";
        posterEl.appendChild(playBtn);
        posterEl.addEventListener("click", () => mountIframe(card));
        card.appendChild(posterEl);
      }
    }

    function cleanupIframesExceptActive() {
      if (!swiper) return;
      const activeIndex = swiper.realIndex;
      swiper.slides.forEach((slide, index) => {
        if (index !== activeIndex) { 
          const card = slide.querySelector(".player-card");
          if (card) {
            restorePoster(card);
          }
        }
      });
    }

    async function cargarVideos() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";
      try {
        const res = await fetch(`${SCRIPT_URL}?accion=listar&tipo=videos`);
        const data = await res.json();

        const wrapper = document.getElementById("slides");
        wrapper.innerHTML = "";

        if (Array.isArray(data.data)) {
          data.data.forEach((row, index) => {
            const titulo = row[0];
            const link = row[1];
            wrapper.appendChild(createSlide(titulo, link, index));
          });
        }

        if (swiper) swiper.destroy(true, true);
        swiper = new Swiper(".swiper", {
          loop: true,
          direction: "horizontal",
          slidesPerView: 1,
          spaceBetween: 10,
          pagination: { el: ".swiper-pagination", clickable: true },
          simulateTouch: true,
          allowTouchMove: true,
          touchEventsTarget: "container",
          threshold: 5,
          resistanceRatio: 0.85,
          on: {
            slideChange() {
              cleanupIframesExceptActive();
            },
            touchStart() {
                // Se pausa el video activo al deslizar
                const activeSlide = swiper.slides[swiper.activeIndex];
                const activeCard = activeSlide.querySelector('.player-card');
                if (activeCard) {
                    const iframe = activeCard.querySelector('iframe');
                    if (iframe && iframe.src.includes('youtube.com') && youtubePlayers[iframe.id]) {
                        youtubePlayers[iframe.id].pauseVideo();
                    } else {
                        restorePoster(activeCard);
                    }
                }
            }
          },
        });

        cleanupIframesExceptActive(); 
      } catch (e) {
        console.error("Error cargando videos:", e);
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    }
    
    function onYouTubeIframeAPIReady() {
        cargarVideos();
    }
  </script>
</body>
</html>
