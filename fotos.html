// üîπ Funci√≥n para comprimir im√°genes
function compressImage(base64, maxWidth = 800, quality = 0.7) {
  return new Promise((resolve) => {
    const img = new Image();
    img.onload = function () {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      let width = img.width;
      let height = img.height;

      // üîπ Redimensionar si es m√°s grande que el ancho m√°ximo
      if (width > maxWidth) {
        height = (maxWidth / width) * height;
        width = maxWidth;
      }

      canvas.width = width;
      canvas.height = height;

      // üîπ Dibujar y comprimir
      ctx.drawImage(img, 0, 0, width, height);
      const compressedBase64 = canvas.toDataURL("image/jpeg", quality);
      resolve(compressedBase64);
    };
    img.src = base64;
  });
}

    };
    reader.onloadend = async function (e) {

                ultimosIds.forEach((id, idx) => {
                    if (!anunciosVistosIds.has(id)) {
                        nuevos.push(ultimosTitulos[idx]);
                        anunciosVistosIds.add(id);

                });

                if (nuevos.length > 0) {

function aplicarTruncado(element, maxLength = 80) {
    const fullText = element.textContent.trim();

    if (fullText.length > maxLength) {
        const shortText = fullText.substring(0, maxLength);

        // Mostrar texto truncado con "... m√°s"
        element.innerHTML = `${shortText} <span class="more-link">... m√°s</span>`;

        element.dataset.fullText = fullText;
        element.dataset.shortText = shortText;
        element.dataset.expanded = "false";

        element.onclick = (e) => {
            // Evita que solo el span sea clickeable, sino todo el elemento
            e.stopPropagation();

            const expanded = element.dataset.expanded === "true";
            if (expanded) {
                element.innerHTML = `${element.dataset.shortText} <span class="more-link">... m√°s</span>`;
                element.dataset.expanded = "false";
            } else {
                element.innerHTML = `${element.dataset.fullText} <span class="more-link">menos</span>`;
                element.dataset.expanded = "true";
            }
        };
    }
}

(function(){ 
  const headerAnchors = Array.from(document.querySelectorAll('.header-btn[href]'));

  function cleanPath(path) {
    if (!path) return "";
    try {
      const u = new URL(path, location.origin);
      return u.pathname.split('/').filter(Boolean).join('/');
    } catch (e) {
      return (path || "").toString();
    }
  }

  function normalizeForCompare(p) {
    return (p || "").replace(/^\.\//, "").replace(/^\/+/, "").toLowerCase();
  }

  function setActiveByLocation() {
    const locFile = normalizeForCompare(location.pathname.split('/').pop() || "");
    headerAnchors.forEach(a => a.classList.remove('selected'));

    for (const a of headerAnchors) {
      const hrefFile = normalizeForCompare(cleanPath(a.getAttribute('href')).split('/').pop());
      if (hrefFile && locFile && hrefFile === locFile) {
        a.classList.add('selected');
        return;
      }
    }

    for (const a of headerAnchors) {
      const hrefClean = normalizeForCompare(cleanPath(a.getAttribute('href')));
      if (hrefClean && location.pathname.toLowerCase().includes(hrefClean)) {
        a.classList.add('selected');
        return;
      }
    }
  }

  setActiveByLocation();

  headerAnchors.forEach(a => {
    a.addEventListener('click', () => {
      headerAnchors.forEach(x => x.classList.remove('selected'));
      a.classList.add('selected');
    });
  });

  window.addEventListener('popstate', () => setActiveByLocation());

  let lastPath = location.pathname;
  setInterval(() => {
    if (location.pathname !== lastPath) {
      lastPath = location.pathname;
      setActiveByLocation();
    }
  }, 300);
})();

// Funci√≥n para cargar contenido dentro del mismo DOM
function cargarVistaInterna(ruta, botonActivo) {
  const contenedor = document.getElementById("mainContent");
  if (!contenedor) {
    window.location.href = ruta; // fallback si no existe contenedor
    return;
  }

  // üîπ Resaltar el bot√≥n activo
  document.querySelectorAll('.selected').forEach(btn => btn.classList.remove('selected'));
  botonActivo.classList.add('selected');

  contenedor.innerHTML = `<div class="loading">Cargando...</div>`;
  fetch(ruta)
    .then((res) => res.text())
    .then((html) => {
      contenedor.innerHTML = html;
      window.scrollTo({ top: 0, behavior: "smooth" });
    })
    .catch(() => {
      contenedor.innerHTML = `<p style="color:red;">Error al cargar la vista ${ruta}</p>`;
    });
}
